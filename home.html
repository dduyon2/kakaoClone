<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="src/logo.jpg" />
    <title>Dduyon2 Portfolio</title>
    <meta charset="utf-8" />
    <!--when google search something, they use this meta description-->
    <meta name="description" content="This is sooyeon's portfolio." />
    <!--when we share some page in kakaotalk, kakaotalk shows us some plot of page within image-->
    <!--og:title, og:name ...etc-->
    <meta property="og:image" content="" />
</head>

<body>
    <h1>Create An Account</h1>
    <form>
        <div>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" required placeholder="First name" />
        </div>
        <div>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" required placeholder="Last name" />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Email" />
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" required placeholder="Username" />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="10" placeholder="Password" />
        </div>
        <div>
            <label for="birth-date">Birth date</label>
            <input type="date" required id="birth-date" />
        </div>
        <div>
            <label for="happy-range">How happy are you?</label>
            <input type="range" required id="happy-range" />
        </div>
        <div>
            <label for="fav.color">What is your fav.color?</label>
            <input type="color" required id="fav.color" />
        </div>
        <input type="submit" value="Create Account" />
    </form>
</body>

</html>
