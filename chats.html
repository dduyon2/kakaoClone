<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - DDuTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-comments fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <div class="banner-display-link">
        <img class="banner-img" src="src/banner.jpg">
    </div>
    <main class="main-screen">

        <div class="user-component chat-component">
            <div class="user-component__column">
                <img src="http://file3.instiz.net/data/cached_img/upload/2021/12/05/15/85f1581d972c63af93d656ae8497f396.jpg"
                    class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Dduyon2</h4>
                    <h6 class="user-component__subtitle">사진을 보냈습니다.</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component chat-component">
            <div class="user-component__column">
                <img src="https://cdnweb01.wikitree.co.kr/webdata/editor/202006/19/img_20200619180943_9816d2a2.webp"
                    class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Code Kunst</h4>
                    <h6 class="user-component__subtitle">5/31에 야간 개장 가실?</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">12:25</span>
                <div class="badge">2</div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-lg"></i></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class=nav__notification>1</span>
                    <i class="fas fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
            </li>

        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
